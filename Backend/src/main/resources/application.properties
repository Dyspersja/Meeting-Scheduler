spring.application.name=meeting-scheduler
spring.profiles.active = @activatedProperties@

spring.datasource.username = root
spring.datasource.password =
spring.datasource.url = jdbc:mysql://localhost:3306/meeting_scheduler

spring.liquibase.enabled = true
spring.liquibase.change-log = classpath:db/changelog/changelog-master.xml



spring.jpa.hibernate.ddl-auto = none

# Temporary Secret Key, Replace for production use
app.security-jwtSecret = 1111111111111111111111111111111111111111111111111111111111111111


#EmailSender
spring.mail.host =smtp.gmail.com
spring.mail.port =587

# Provide Your own Email Username and Password
spring.mail.username =
spring.mail.password =

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

app.security-auth-token-expiration-time = 12000000
app.security-refresh-token-expiration-time = 12000000
